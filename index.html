<script>
/* 8L8 數據基地 - 白底清晰版 */

// 1. 【底數】
var base = ["2025/01/01", [31,37,25,18,30,14,16,19,22,10,15,12,18,9,21,13,17,25,30,4,11,22,24,6,8,15,12,18,20,14,9,11,7,16,23,18,10,12,15]];

// 2. 【更新區】
var allHistory = [
  ["2026/01/03","(六)",["05","12","23","31","38"]],
  ["2026/01/02","(五)",["17","18","25","36","39"]]
];

// 3. 【自動計算】
var myday = allHistory[0];
var times = [...base[1]]; 
allHistory.forEach(item => {
    item[2].forEach(n => {
        let idx = parseInt(n) - 1;
        if (idx >= 0 && idx < 39) times[idx]++;
    });
});

// 4. 【變出白底黑字網頁】
window.onload = function() {
    document.body.style.cssText = "background:#fff; color:#000; padding:20px; font-family:sans-serif; line-height:1.6;";
    document.body.innerHTML = `
        <h2 style="color:red; border-bottom:2px solid red; padding-bottom:10px;">8L8 數據總部</h2>
        <p style="font-size:20px;"><b>最新日期：</b>${myday[0]} ${myday[1]}</p>
        <p style="font-size:20px;"><b>最新號碼：</b><span style="color:blue;">${myday[2].join(' , ')}</span></p>
        <hr>
        <p style="font-size:18px;"><b>總次數統計 (按2)：</b></p>
        <div style="background:#f9f9f9; padding:20px; border:1px solid #ccc; border-radius:10px; font-size:22px; word-break:break-all; letter-spacing:2px;">
            ${times.join(' , ')}
        </div>
    `;
}
</script>
